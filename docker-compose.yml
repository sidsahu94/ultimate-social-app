version: '3.8'

services:
  # --- MongoDB Replica Set (Required for Transactions) ---
  mongo:
    image: mongo:6.0
    container_name: social_mongo
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate() }" | mongosh --port 27017 --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  # --- Redis (Required for Socket.io Adapter) ---
  redis:
    image: redis:7-alpine
    container_name: social_redis
    ports:
      - "6379:6379"

  # --- Backend API ---
  api:
    build: .
    container_name: social_api
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/social_app?replicaSet=rs0
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=super_secure_dev_secret_change_me
      - JWT_REFRESH_SECRET=another_super_secure_refresh_secret
      - ALLOWED_ORIGINS=http://localhost:5173
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  mongo_data: